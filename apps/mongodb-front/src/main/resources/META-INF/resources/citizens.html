<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>citizen REST service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>
    <!-- Load AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
      var app = angular.module("CitizenManagement", []);

      //Controller Part
      app.controller("CitizenManagementController", function ($scope, $http) {

        //Initialize page with default data which is blank in this example
        $scope.citizens = [];

        //Now load the data from server
        _refreshPageData();

        /* Private Methods */
        //HTTP GET- get all citizens collection
        function _refreshPageData() {
          $http({
            method: 'GET',
            url: 'api/citizens'
          }).then(function successCallback(response) {
            $scope.citizens = response.data;
          }, function errorCallback(response) {
            console.log(response.statusText);
          });
        }

        function _error(response) {
          alert(response.data.message || response.statusText);
        }

      });
    </script>
</head>
<body ng-app="CitizenManagement" ng-controller="CitizenManagementController">

<div class="container">
    <h1>REST Service - Citizens</h1>

    <h3>Citizens List</h3>
    <div class="row">
        <div class="col-2">DNI</div>
        <div class="col-2">Full name</div>
        <div class="col-2">E-mail</div>
        <div class="col-2">Phone</div>
        <div class="col-2">Gender</div>
        <div class="col-2">Last Update</div>
    </div>
    <hr>
    <div class="row" ng-repeat="citizen in citizens">
        <div class="col-2">{{ citizen._id }}</div>
        <div class="col-2">{{ citizen.firstName }} {{ citizen.lastName }}</div>
        <div class="col-2">{{ citizen.email }}</div>
        <div class="col-2">{{ citizen.phone }}</div>
        <div class="col-2">{{ citizen.gender }}</div>
        <div class="col-2">{{ citizen.enriched }}</div>
    </div>
</div>

</body>
</html>
