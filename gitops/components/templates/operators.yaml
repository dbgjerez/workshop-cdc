apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: operators
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-operators
    server: "https://kubernetes.default.svc"
  source:
    path: gitops/core/operators
    repoURL: {{ .Values.gitops.repo.url | quote }}
    targetRevision: {{ .Values.gitops.repo.revision | quote }}
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
